map $http_upgrade $connection_upgrade { default upgrade; '' close; }
limit_req_zone $binary_remote_addr zone=rl:10m rate=5r/s;
limit_conn_zone $binary_remote_addr zone=conn:10m;
proxy_read_timeout 600s;
proxy_send_timeout 600s;
client_max_body_size 2g;

server {
  listen 80;
  server_name _;

  # 공개 정적/미디어
  location /static/ { alias /var/www/static/;  expires 1h; }
  location /media/  { alias /var/www/media/;   expires off; }

  # 권한 파일: Django가 X-Accel-Redirect 로 넘긴 경로
  location /protected/ {
    internal;
    alias /var/www/media/;
    sendfile on;
    tcp_nopush on;
  }

  # 프론트(Next)
  location / {
    proxy_pass http://next:3000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
  }

  # API
  location /api/ {
    limit_req zone=rl burst=10 nodelay;
    proxy_pass http://api-http:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # 다운로드 엔드포인트(스트리밍 최적화가 필요하면 별도 location 사용)
  location /download/ {
    limit_req zone=rl burst=10 nodelay;
    limit_conn conn 4;
    proxy_pass http://api-http:8000;
    proxy_set_header Host $host;
    proxy_request_buffering off;
    proxy_buffering off;
    proxy_max_temp_file_size 0;
  }

  # WebSocket
  location /ws/ {
    proxy_pass http://api-ws:8001;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;
    proxy_read_timeout 600s;
  }
}
