version: "3.9"

services:
  nginx:
    image: nginx:1.25-alpine
    container_name: edge
    depends_on: [next, api_http, api_ws]
    ports:
      - "80:80"
    volumes:
      - ./nginx/app.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/var/www/static:ro
      - media_volume:/var/www/media:ro
      - ./nginx/log:/var/log/nginx
    restart: unless-stopped

  next:
    build: ./frontend
    container_name: next
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=/api
      - NEXT_PUBLIC_WS_URL=/ws
    expose:
      - "3000"
    restart: unless-stopped

  api_http:
    build: ./backend
    container_name: api-http
    working_dir: /app/backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn backend.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120"
    environment:
      - DJANGO_SETTINGS_MODULE=backend.settings
      - REDIS_URL=redis://redis:6379/0
      - ALLOWED_HOSTS=*
      - SECURE_PROXY_SSL_HEADER=HTTP_X_FORWARDED_PROTO,https
      - CSRF_TRUSTED_ORIGINS=http://localhost http://127.0.0.1 http://edge https://*.trycloudflare.com
      - DJANGO_DB_PATH=/data/db.sqlite3
    expose:
      - "8000"
    depends_on: [redis]
    volumes:
      - ./backend:/app/backend
      - static_volume:/app/backend/staticfiles
      - media_volume:/app/backend/media
      - db_volume:/data
    restart: unless-stopped

  api_ws:
    build: ./backend
    container_name: api-ws
    working_dir: /app/backend
    command: daphne -b 0.0.0.0 -p 8001 backend.asgi:application
    environment:
      - DJANGO_SETTINGS_MODULE=backend.settings
      - REDIS_URL=redis://redis:6379/0
      - ALLOWED_HOSTS=*
      - DJANGO_DB_PATH=/data/db.sqlite3
    expose:
      - "8001"
    depends_on: [redis]
    volumes:
      - ./backend:/app/backend
      - media_volume:/app/backend/media
      - db_volume:/data
    restart: unless-stopped

  celery_worker:
    build: ./backend
    container_name: worker
    working_dir: /app/backend
    command: celery -A backend worker -l info --concurrency=2
    environment:
      - DJANGO_SETTINGS_MODULE=backend.settings
      - REDIS_URL=redis://redis:6379/0
      - ALLOWED_HOSTS=*
      - DJANGO_DB_PATH=/data/db.sqlite3
    depends_on: [redis]
    volumes:
      - ./backend:/app/backend
      - media_volume:/app/backend/media
      - db_volume:/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: redis
    expose:
      - "6379"
    restart: unless-stopped

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: tunnel
    depends_on: [nginx]
    command: tunnel --no-autoupdate --url http://nginx:80
    restart: unless-stopped

volumes:
  static_volume:
  media_volume:
  db_volume:
